{% extends "base.html" %}
{% block head %}
  <title>Trang Chủ</title>
{% endblock %}
{% block body %}
        <!-- Hero Start -->
        <div class="container-fluid py-5 mb-5 hero-header">
            <div class="container py-5">
                <div class="row g-5 align-items-center">
                    <div class="col-md-12 col-lg-7 text-center">
                        <h4 class="mb-3 text-secondary">Hệ Thống Nhận Diện AI</h4>
                        <h1 class="mb-5 display-3 text-primary">Nhanh Chóng Phát Hiện Trái Cây Hư Hỏng</h1>
                        <div class="button-container">
                            <button  type="submit" class="btn btn-primary border-2 border-secondary py-3 px-4 rounded-pill ">
                                <a href="{{url_for('nhanDien.nhandien')}}" class="text-white">Nhận Diện</a>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-5">
                        <div id="carouselId" class="carousel slide position-relative" data-bs-ride="carousel">
                            <div class="carousel-inner" role="listbox">
                                <div class="carousel-item active rounded">
                                    <img src="../static/img/hero-img-3.jpg" class="img-fluid w-100 h-100 bg-secondary rounded" alt="First slide">
                                </div>
                                <div class="carousel-item rounded">
                                    <img src="../static/img/hero-img-4.jpg" class="img-fluid w-100 h-100 rounded" alt="Second slide">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero End -->

{% endblock %}
