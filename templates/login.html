<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <title>Đăng nhập - FreshCheck AI</title>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(214, 247, 223, 0.7), rgba(214, 247, 223, 0.7));
            position: relative;
        }
    </style>
</head>

<body class="hold-transition login-page">
    <div class="box">
        <div class="card">
            <div class="logo text-center">
                <img src="{{ url_for('static', filename='img/anh.png') }}" alt="FreshCheck AI Logo">
            </div>
            <h4 class="text-center">FreshCheck AI</h4>

            <!-- Hiển thị thông báo lỗi -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} text-center">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="post">
                <div class="form-group" style="padding-bottom: 10px;">
                    <label style="font-size: 14px; padding-bottom: 5px;">Email</label>
                    <input type="text" class="form-control" placeholder="Email" name="username" required>
                </div>
                <div class="form-group" style="padding-bottom: 10px;">
                    <label style="font-size: 14px; padding-bottom: 5px;">Mật khẩu</label>
                    <input type="password" class="form-control" placeholder="Mật khẩu" name="password" required>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('quenmk') }}">Quên mật khẩu?</a>
                    <a href="{{ url_for('dangky') }}">Đăng ký</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3" style="color:white;float:right">Đăng nhập</button>
            </form>
        </div>
    </div>
</body>

</html>
