<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Fruitables - Vegetable Website Template</title>

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="../static/css/style.css" rel="stylesheet">
        <style>
           body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(214, 247, 223, 0.7), rgba(214, 247, 223, 0.7));
            position: relative;
        }
      </style>
    </head>
    <body class="hold-transition login-page">
      <div class="box">
        <div class="card">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/anh.png') }}" alt="FreshCheck AI Logo">
                <h4 class="text-center">Quên mật khẩu</h4>
              </div>

              <div class="register-box-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form action="{{ url_for('quenmk') }}" method="post">
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email"  value="{{ email }}" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="phone" class="form-control" placeholder="Số điện thoại"  value="{{ phone }}" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <input type="text" name="otp" class="form-control" placeholder="Nhập mã OTP" {% if otp_sent %}required{% endif %}>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary w-100" name="send_otp" style="color:white">Nhận mã</button>
                        </div>
                    </div>
                      <button type="submit" class="btn btn-primary w-100" style="color:white">Lấy lại mật khẩu</button>
                  </form>
              </div>
          </div>
        </div>
    </div>
  </body>
</html>
